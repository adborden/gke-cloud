---
name: commit
on: [push]

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: kube-score check
        uses: piraces/kube-score-ga@v0.1.2
        with:
          manifests-folders: >
            external-dns/*.yml,default-ingress/*.yml
        continue-on-error: true
